version: 2

jobs:
  test-node:
    machine: true
    steps:
      - checkout
      - run: make test-node

  test-e2e-ui:
    machine: true
    steps:
      - checkout
      - run: make test-e2e-ui

  test-e2e-bot:
    machine: true
    steps:
      - checkout
      - run: make test-e2e-bot

  push-latest-images:
    machine: true
    steps:
      - checkout
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - run: make push-latest

  deploy-staging:
    machine: true
    steps:
      - run:
          command: |
            ssh ubuntu@$PRODUCTION_URL "bash -s" <<EOF
              git clone https://github.com/ConnextProject/indra-v2.git || true
              cd indra-v2
              git checkout --force $CIRCLE_BRANCH
              git fetch
              git reset --hard origin/$CIRCLE_BRANCH
              export INDRA_V2_MODE="staging"
              export INDRA_V2_ETH_NETWORK="kovan"
              export INDRA_V2_ETH_RPC_KEY_KOVAN=$INDRA_V2_ETH_RPC_KEY_KOVAN
              export INDRA_V2_DOMAINNAME="$PRODUCTION_URL"
              make restart-prod
              docker container prune -f
              docker image ls -q | xargs docker image rm || true
            EOF

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - test-node
      - test-e2e-ui
      - test-e2e-bot

      - push-latest-images:
          filters:
            branches:
              only: master
          requires:
            - test-node
            - test-e2e-ui
            - test-e2e-bot

      - deploy-staging:
          requires:
            - push-latest-images
