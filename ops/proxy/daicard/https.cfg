global
  chroot /root
  log stdout local0
  maxconn 2048
  ssl-default-bind-ciphers kEECDH+aRSA+AES:kRSA+AES:+AES256:RC4-SHA:!kEDH:!LOW:!EXP:!MD5:!aNULL:!eNULL
  ssl-default-bind-options no-sslv3
  tune.ssl.default-dh-param 2048

defaults
  log global
  mode http
  option dontlognull
  option http-server-close
  option httpclose
  option httplog
  option redispatch
  timeout client  300000  # 5 minutes
  timeout connect 3000    # 3 seconds
  timeout server  300000  # 5 minutes

frontend public_http
  bind *:80
  default_backend letsencrypt_backend
  http-request add-header X-Forwarded-Proto: http
  option forwardfor
  redirect scheme https if !{ ssl_fc }

frontend public_https
  acl ethprovider_path path_beg /api/ethprovider
  acl ethprovider_path path_beg /ethprovider
  acl indra_path path_beg /api/indra
  acl indra_path path_beg /indra
  acl indra_ws_path path_beg /api/messaging
  acl letsencrypt-acl path_beg /.well-known/acme-challenge/
  acl url_devserver path_beg /sockjs-node
  acl url_static path_beg /static /images /img /css
  acl url_static path_end .css .gif .html .jpg .js .png
  bind *:443 ssl crt "/root/$DAICARD_DOMAINNAME.pem"
  default_backend webserver
  http-request add-header X-Forwarded-Proto: https
  http-response del-header Access-Control-Allow-Headers
  http-response del-header Access-Control-Allow-Methods
  http-response del-header Access-Control-Allow-Origin
  http-response add-header Access-Control-Allow-Headers "Accept, Accept-Encoding, Authorization, Cache-Control, Content-Length, Content-Type, Origin, User-Agent, X-CSRF-Token, X-Requested-With"
  http-response add-header Access-Control-Allow-Origin "*"
  option forwardfor
  use_backend ethprovider if ethprovider_path
  use_backend indra if indra_path
  use_backend indra_ws if indra_ws_path
  use_backend webserver if url_static url_devserver

backend ethprovider
  http-request del-header Host
  http-request add-header Host "$DAICARD_ETH_PROVIDER_HOST"
  http-request replace-path /api/ethprovider /ethprovider
  http-request replace-path /ethprovider "$DAICARD_ETH_PROVIDER_PATH"
  http-response add-header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
  server ethprovider "$DAICARD_ETH_PROVIDER_HOST" "$DAICARD_ETH_PROVIDER_PROTOCOL" ca-file ca-certs.pem

backend letsencrypt_backend
  server letsencrypt "127.0.0.1:$DAICARD_CERTBOT_PORT"

backend indra_ws
  http-request del-header Host
  http-request add-header Host "$DAICARD_INDRA_HOST"
  server indra "$DAICARD_INDRA_HOST" "$DAICARD_INDRA_PROTOCOL" ca-file ca-certs.pem

backend indra
  http-request del-header Host
  http-request add-header Host "$DAICARD_INDRA_HOST"
  http-request replace-path /api/(.*) /\1
  http-request replace-path /indra/(.*) /\1
  server indra "$DAICARD_INDRA_HOST" "$DAICARD_INDRA_PROTOCOL" ca-file ca-certs.pem

backend webserver
  server webserver "$DAICARD_WEB_SERVER_HOST"
